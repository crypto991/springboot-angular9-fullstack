<div class="card my-5">
    <h1 style="text-align: center">User Accounts</h1>
    <div class="card-body">
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th style="width: 20%">Name</th>
                    <th style="width: 20%">Type</th>
                    <th style="width: 20%">Customer</th>
                    <th style="width: 20%">Account Farms</th>
                    <th style="width: 10%">Edit</th>
                    <th style="width: 10%">Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let account of accounts">
                    <td>{{ account.name }}</td>
                    <td>{{ account.type }}</td>
                    <td>{{ account.customer.name }}</td>
                    <td><button style="display: block;margin: auto;" [routerLink]="['/list-account-farms', account.accountId]" class="btn btn-warning">List Farms</button></td>
                    <td><button style="display: block;margin: auto;" [routerLink]="['/addAccount', account.accountId]" class="btn btn-warning">Edit</button></td>
                    <td><button style="display: block;margin: auto;" (click)="deleteAccount(account.accountId)" type="submit" class="btn btn-danger">Delete</button></td>
                </tr>
            </tbody>
        </table>
        <button style="display: block;margin: auto;" [routerLink]="['/addAccount']" class="btn btn-info">New Account</button>

    </div>
</div>
