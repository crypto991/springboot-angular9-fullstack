<div class="card my-5">
    <div class="card-body">
      <form>
        <div class="form-group">
          <label>Account Name</label>
          <input type="text" [(ngModel)]="account.name"
                 class="form-control" id="name" name="name">
        </div>
        <div class="form-group">
          <label>Account type</label>
          <input type="text" [(ngModel)]="account.type"
                 class="form-control" id="type" name="type">
        </div>

        <br>
        <h2><span class="badge badge-info">Customer Info</span></h2>
        <br>
        <div class="form-group">
          <label>Customer Name</label>
          <input type="text" [(ngModel)]="customer.name"
                 class="form-control" id="customerName" name="customerName">
        </div>
        <button (click)="onSubmit()" type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
  </div>
